<!DOCTYPE html>
    <head>
        <title>Rock Paper Sciscor Project</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    </head>

    <body>
        <div class="image-container">
            <img class="BG" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="Background Image">
            <div class="logo-container">
                <img class="ODIN" src="./odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
         <h2 class="header">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. 
            Sign up now to get started.</h2>
        <br><br><br>
            <h2>You know you want to.</h2>
        <br><br>
        <legend>Let's do this!</legend>
        <br><br>
        <form class="form" type="submit">
            <div class="form-container">
                <label for="name">First Name</label>
                <input type="text" required><br>
                <label for="email">EMAIL</label>
                <input type="email" required><br>
                <label for="password" id="password">PASSWORD</label>
                <input class="pw" type="password" required><br>
            </div>
            <div class="form-container">
                <label for="name">Last Name</label>
                <input type="text" required><br>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" required><br>
                <label for="password">CONFIRM PASSWORD</label>
                <input class="pw" type="password" id="confirm_password" required><br>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </body>

</html>
